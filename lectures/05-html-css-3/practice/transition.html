<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .link {
      display: inline-block;
      padding: 5px 10px;
      background: green;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      transition: padding 1s cubic-bezier(.38,1.18,.95,-0.62) 1s, background 2s linear;
    }

    .link:hover {
      background: red;
      padding: 15px 15px;
    }
  </style>
</head>
<body>
  <a class="link" href="/">Home</a>
</body>
</html>
